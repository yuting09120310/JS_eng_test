<!DOCTYPE html>
<html>
  <head>
    <title>英文小測驗</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js' integrity='sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==' crossorigin='anonymous'></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, label { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }

      #quiz{
        text-align: center;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: center;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 8px  #cc7a00; 
      }
      .banner {
      position: relative;
      height: 300px;
      background-image: url("/uploads/media/default/0001/02/234656e7acbca4625305dd37e7344af8eff32383.jpeg");  
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.2); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, #question:hover p, #question label:hover, input:hover::placeholder {
      color: #cc7a00;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0 #cc7a00;
      color: #cc7a00;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #cc7a00;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      font-size: 20px;
      }
      #question span {
      margin-left: 30px;
      }
      #question-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid #cc7a00;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid #cc7a00;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background: #cc7a00;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #ff9800;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }



    </style>
  </head>
  <body>
    <div class="testbox">
      <form action="/">
        <H1>英文測驗</H1>
        <div id="item">
          <label for="name">名字<span>*</span></label>
          <input id="name" type="text" name="name" placeholder="請填入姓名" required/>
        </div>
        <div id="question">
          <h2 id="quiz"></h2>
          <div id="question-answer">

          </div>
        </div>
        <div class="btn-block">
          <button type="button" id="btn">送出</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        class alert2{
          no() {
            Swal.fire({
              icon: 'error',
              title: '答錯了',
              text: '請仔細想想...',
            })
          };
          yes(){
              Swal.fire({
              position: 'center-center',
              icon: 'success',
              title: '答對了',
              showConfirmButton: false,
              timer: 1500
            })
          }
        }
        const pop = new alert2();
      
        let i = 0;

        //按下送出後 
        $("#btn").click(x => {
            //如果name 是空白就報錯
            if($("#name").val() == ""){
                alert("尚未填入資料")
            }else{
              //如果是選項是空白的 就做以下先生成i(執行temp)
              if($('#item_query').length == 0){
                i = temp();
                console.log(i)
              }else{
                if ($('#radio_' + i).is(":checked"))
                {
                  //答對後跳出正確視窗 並把選項清除 重新生成i(選項)
                    pop.yes();
                    clear();
                    i = temp();
                    console.log(i)
                }else{
                    pop.no();
                }
              }
            }
        });

        //清除元素
        function clear(){
          for(i=0;i <= 4; i++){
            $('#item_query').remove();
            $('#quiz').text = "";
          }
        }
        //出過的題目
        var repeat_num = [];

        //出題地方
        function temp(){
          var question = document.getElementById("question")
          var str='';
          var arr=[['0','秋天','autumn'],['1','夏天','summer'],['2','春天','spring'],['3','冬天','winter']];
          var rows4 = arr.map( row => ({
              num : row[0],
              eng : row[2],
              chinese: row[1]
            }));

          console.log(rows4)
          
          
          //   debugger;
          var answer = document.getElementById("question-answer");
          
          answer.innerHTML="";
          for(i=0;i <= rows4.length -1 ; i++){
            answer.innerHTML += `
            <div id="item_query"> 
              <input type="radio" value="${rows4[i].eng}" id="radio_${i}" name="race"/>
              <label for="radio_${i}" class="radio"><span>${rows4[i].eng} </span></label>
            </div>
            `
          }
          str = Math.round( (Math.random()*3));
          while(repeat_num.includes(str) & repeat_num.length != rows4.length){
            str = Math.round( (Math.random()*3))
          }
          if(repeat_num.length != rows4.length){
            repeat_num.push(str)
            console.log(repeat_num)
            var quiz = document.getElementById("quiz");
            quiz.innerText = rows4[str].chinese + "的英文是?"
            return rows4[str].num;
          }else{
            $('#question-answer').remove();
            $('#btn').remove();
            $('#quiz').text("通關!");
          }
        }

          //     for(j=0;j<arr.length;j++){
          //             if(arr[j]==str){
          //                 arr.splice(j,1);//刪除陣列中從索引為j的數字開始的1位數，因為這裡只刪一個數字，所以其實就是把從索引為j的數字給刪除了，而這個索引為j的數字正是那個和str相同的數字。
          //                 x--;
          //             }
          //         }
          //     arr.push(str);
          // } 以上亂數
    </script>

  </body>
</html>
